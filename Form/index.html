<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="d-flex justify-content-center p-5">
<div class="card" style="width: 30rem;">
    <div class="card-body">
        <form id="my-form">
            <h5 class="card-title">Анкета для корпоративных клиентов</h5>
            <h6 class="card-subtitle mb-2 text-muted">Личные данные</h6>
            <div class="mb-3">
                <div class="mb-3">
                    <label for="second_name" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label ">Имя</label>
                    <input type="text" class="form-control" name="second_name">
                </div>
                <h6 class="card-subtitle mb-2 text-muted">Паспортные данные</h6>
                <div class="mb-3 form-check">
                    <label class="form-label" for="birth_date">Дата рождения</label>
                    <input type="date" class="form-control" name="birth_date">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
